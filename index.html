<body>

  <div class="div1">

    <h1 class="h11">
      Hello!
    </h1>

    <p id="demo"></p>
    

    <div value="Enter your password" class='intro-btns' onclick="myFunction()">
      <a href='#about'  id="button1" class='btn-custom section-toggle' data-section='about'>
        click this
      </a>
    </div>

  </div>

  <h1 id="demo"></h1>






  <script>
    function myFunction() {
      let person = prompt("Please enter your name", "");
      var testV = 1;
      var pass1 = prompt('Hi! ' + person + ' Pwede mo bako samahan mag bgc? (yes or no)', ' ');
      while (testV < 3) {
        if (!pass1) history.go(-1);
        if (pass1.toLowerCase() == "yes") {
          window.open('hello.html');
          break;
        }
        testV += 1;
        var pass1 = prompt('okay, sige sasusunod nalang:<');
      }
      if (pass1.toLowerCase() != "password" & testV == 3) history.go(-1);
      return " ";
    }
  </script>
